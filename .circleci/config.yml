
version: 2.1

jobs:
  build_backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i --prefix backend
      - run: npm run lint --prefix backend
      - persist_to_workspace:
          root: ~/
          paths:
            - project/backend/node_modules
  build_frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i --prefix frontend
      - persist_to_workspace:
          root: ~/
          paths:
            - project/frontend/node_modules            
workflows:
  my_workflow:
    jobs:
      - build_backend
      - build_frontend
